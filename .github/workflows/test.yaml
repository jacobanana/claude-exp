name: Unit tests

on:
  push:
    branches: ["**"]        # run on every commit, any branch
  workflow_dispatch:        # manual trigger in GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # adjust as needed

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies (dev)
        run: uv sync --locked --all-extras --dev

      - name: Run unit tests
        run: uv run pytest
